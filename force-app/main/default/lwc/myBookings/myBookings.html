<template>

    <div class="topbar">
       <div>
           <p class="loggedInUser">Jit Sarkar</p>
       </div>
    </div>
    
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
          <tr class="slds-line-height_reset">
            <th class="" scope="col">
              <div class="slds-truncate" title="Opportunity Name">Seat No</div>
            </th>
            <th class="" scope="col">
              <div class="slds-truncate" title="Account Name">Booked From</div>
            </th>
            <th class="" scope="col">
              <div class="slds-truncate" title="Close Date">Bookend Till</div>
            </th>
            <th class="" scope="col">
              <div class="slds-truncate" title="Stage">Rating Given</div>
            </th>
            <th class="" scope="col">
              <div class="slds-truncate" title="Confidence">Actions</div>
            </th>
          </tr>
        </thead>
        <tbody>
         <template for:each={mybookings} for:item="aBooking">
                <tr class="slds-hint-parent" key={aBooking.booking_id}>
                <td >
                    <div class="slds-truncate"> {aBooking.seat_id}</div>
                </td>
                <td >
                    <div class="slds-truncate"> {aBooking.booked_from}</div>
                </td>
                <td >
                    <div class="slds-truncate"> {aBooking.booked_to}</div>
                </td>
                <td >
                    <div class="slds-truncate"> {aBooking.rating}</div>
                </td>
                <template if:true={aBooking.isFeedBackBtn}>
                    <td >
                        <lightning-button variant="brand-outline" label="Feedback" title="Primary action" class="slds-m-left_x-small" data-seatid={aBooking.seat_id} data-bookid={aBooking.booking_id} onclick={giveFeedback}></lightning-button>
                    </td>
                </template>
                <template if:true={aBooking.isOccupyBtn}>
                    <td >
                        <lightning-button variant="brand" label="Occupy" title="Primary action" class="slds-m-left_x-small" data-bookid={aBooking.booking_id} onclick={occpuySeat}></lightning-button>
                    </td>
                </template>
                <template if:true={aBooking.isReturnBtn}>
                    <td >
                        <lightning-button variant="destructive" label="Return" title="Primary action" class="slds-m-left_x-small" data-bookid={aBooking.booking_id} onclick={returnSeat}></lightning-button>
                    </td>
                </template>
                <template if:true={aBooking.isFeedbackGiven}>
                    <td >
                       
                    </td>
                </template>
                </tr>
            </template>
        </tbody>
      </table>

      <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Feedback</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-feedback-form booking-id={selectedBookId} seat-number={selectedSeatId}></c-feedback-form>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={submitFeedback} title="OK">Submit</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
